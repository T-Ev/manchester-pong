<html>
  <head>
    <title>Manchester Pong | Game</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/styles/game.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/assets/javascripts/shared.js"></script>
    <script src="/assets/javascripts/game.js"></script>
  </head>

  <body>
    <div class="state" id="state-idle">
      <div class="title">Play Pong</div>
      <div id="token">Fetching</div>
    </div>

    <div class="state" id="state-game">
      <canvas id="field">
        <p>Your browser doesn't support HTML5</p>
      </canvas>
    </div>

    <div class="state" id="state-game-over">
      <div class="score">
        Player <span class="player_id"></span> wins!
      </div>
    </div>
  </body>
</html>
